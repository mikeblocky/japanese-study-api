# Production config for Render deployment

# PostgreSQL Database
# Render provides internal connection string - use the host/port/database directly
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Performance / safety
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# HikariCP (override via env if needed)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT_MS:30000}

# HTTP compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/*+json,text/plain,text/html,text/xml,text/css,application/javascript

# Server port (Render provides PORT)
server.port=${PORT:8080}

# CORS - allow Vercel domain
cors.allowed-origins=${CORS_ORIGINS:*}

# Disable H2 console in production
spring.h2.console.enabled=false

# Actuator / management
management.endpoints.web.exposure.include=health,info,metrics,caches,loggers
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
