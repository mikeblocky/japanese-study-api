spring.application.name=JapaneseStudyApp

# Database Configuration
# Production: Set DATABASE_URL from Neon (jdbc:postgresql://...)
# Local dev: Falls back to H2 file database
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/japanesestudy;AUTO_SERVER=TRUE}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Performance / safety
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
# PostgreSQL batch rewriting for faster inserts
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# HikariCP (sane defaults; override via env if needed)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT_MS:30000}

# HTTP compression for JSON responses
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/*+json,text/plain,text/html,text/xml,text/css,application/javascript

# JWT Secret (Use environment variable in production)
jwt.secret=${JWT_SECRET:546869734973415365637265744b6579466f724a57545369676e696e67}
jwt.expiration=86400000

# Server
server.port=${PORT:8080}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=2KB

# Increase Undertow max post size (default is near 50-60MB sometimes)
server.undertow.max-http-post-size=209715200

# Actuator / management (use security rules to restrict)
management.endpoints.web.exposure.include=health,info,metrics,caches,loggers
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
management.info.env.enabled=true

# Local dev convenience: seed default users when DB is empty.
app.seed.enabled=${APP_SEED_ENABLED:true}

# ===== COLD START OPTIMIZATIONS (for Render/Heroku) =====
# Lazy bean initialization - beans created on first use, not at startup
spring.main.lazy-initialization=${LAZY_INIT:false}

# Virtual threads (Java 21+) - better request handling during cold starts
spring.threads.virtual.enabled=true

# Faster Hibernate startup
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.defer-datasource-initialization=true

# Reduce startup logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.com.japanesestudy.app=DEBUG

# Keep-alive to prevent frequent cold starts (Render free tier sleeps after 15min)
server.tomcat.keep-alive-timeout=65000
server.tomcat.connection-timeout=20000
