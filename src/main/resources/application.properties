spring.application.name=JapaneseStudyApp

# Database Configuration
# Uses PostgreSQL env vars in production, falls back to H2 for local dev
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/japanesestudy}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# JWT Secret (Use environment variable in production)
jwt.secret=${JWT_SECRET:546869734973415365637265744b6579466f724a57545369676e696e67}
jwt.expiration=86400000

# Server
server.port=${PORT:8080}
