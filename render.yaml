databases:
  - name: japanese-study-db
    databaseName: japanese_study
    user: dbuser
    plan: free

services:
  - type: web
    name: japanese-study-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: PGHOST
        fromDatabase:
          name: japanese-study-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: japanese-study-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: japanese-study-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: japanese-study-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: japanese-study-db
          property: password
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "8080"
