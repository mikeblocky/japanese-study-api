databases:
  - name: japanese-study-db
    databaseName: japanese_study
    user: dbuser
    plan: free

services:
  - type: web
    name: japanese-study-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: japanese-study-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: PORT
        value: 8080
